<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>XXX</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .link-container {
            display: none;
            text-align: center;
        }
        .link-container a {
            font-size: 5em;
            color: blue;
            text-decoration: none;
        }
        .password-form {
            text-align: center;
        }
        .password-form input[type="password"] {
            font-size: 1em;
            padding: 0.5em;
        }
        .password-form input[type="submit"] {
            font-size: 1em;
            padding: 0.5em;
            margin-top: 1em;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener('plusready', function(){
            //plus api calls can be made here
        });

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = 'sex'; // Set your password here
            if (passwordInput === correctPassword) {
                document.querySelector('.password-form').style.display = 'none';
                document.querySelector('.link-container').style.display = 'block';
            } else {
                alert('密码错误。请再试一次.');
            }
            return false;
        }
    </script>
</head>
<body>
    <div class="password-form">
        <form onsubmit="return checkPassword();">
            <label for="password">输入密码:</label><br>
            <input type="password" id="password" required><br>
            <input type="submit" value="提交">
        </form>
    </div>
    <div class="link-container">
        <a href="https://ogfap.com/">点击这里</a>
    </div>
</body>
</html>
