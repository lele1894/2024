name: 下载YouTube视频到WEBDAV

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: '要下载的 YouTube 视频的 URL'
        required: true
        default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
      webdav_endpoint:
        description: 'WebDAV 服务器端点'
        required: true
        default: 'https://higa.teracloud.jp/dav/'
      webdav_username:
        description: 'WebDAV 用户名'
        required: true
      webdav_password:
        description: 'WebDAV 密码'
        required: true

jobs:
  download_and_upload_video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: 设置 Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: 安装 yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: 下载视频并获取文件名
        id: download
        run: |
          filename=$(yt-dlp --get-filename -o '%(title)s.%(ext)s' "${{ github.event.inputs.video_url }}")
          echo "::set-output name=filename::$filename"

      - name: 上传视频到 WebDAV
        uses: actions/upload-artifact@v2
        with:
          name: downloaded-video
          path: ${{ steps.download.outputs.filename }}

      - name: 安装 curl
        run: sudo apt-get install -y curl

      - name: 上传文件到 WebDAV
        run: |
          curl -T ${{ steps.download.outputs.filename }} -u ${{ github.event.inputs.webdav_username }}:${{ github.event.inputs.webdav_password }} "${{ github.event.inputs.webdav_endpoint }}$(basename ${{ steps.download.outputs.filename }})"
