name: 自动监控斗鱼

on:
  workflow_dispatch:
    inputs:
      user_message:
        description: '房间号'
        required: true
        default: '292098'
  schedule:
    - cron: "10 * * * *"

jobs:
  check-douyu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: 自动监控斗鱼
        run: python run.py ${{ github.event.inputs.user_message }}
        shell: bash
