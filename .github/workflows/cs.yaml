name: Download and Upload Video to WebDAV

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'URL of the YouTube video to download'
        required: true
        default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'

jobs:
  download_upload_video:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Download video
      run: |
        timestamp=$(date +'%Y%m%d%H%M%S')
        yt-dlp -o "${timestamp}.%(ext)s" "${{ github.event.inputs.video_url }}"

    - name: Get downloaded file name
      id: get_filename
      run: |
        FILE=$(ls | grep -E '[0-9]{14}\.[a-z0-9]+')
        echo "filename=$FILE" >> $GITHUB_ENV

    - name: Print downloaded file path
      run: |
        echo "Downloaded file: ${{ env.filename }}"

    - name: Upload to WebDAV
      run: |
        rclone copy ${{ env.filename }} webdav:https://higa.teracloud.jp/dav/ \
          --webdav-user='lele1894' \
          --webdav-pass='yD9R7YJdXNMHZ5fm'
      env:
        RCLONE_CONFIG_PASS: ${{ secrets.RCLONE_CONFIG_PASS }}

    - name: Display WebDAV upload status
      run: |
        echo "File uploaded to WebDAV: https://higa.teracloud.jp/dav/${{ env.filename }}"
