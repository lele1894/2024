name: Upload Video to WebDAV

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'URL of the YouTube video to download'
        required: true
        default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'

jobs:
  upload_to_webdav:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3  # Adjust version if needed

    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Download video
      run: |
        timestamp=$(date +'%Y%m%d%H%M%S')
        filename="${timestamp}.mp4"
        yt-dlp -o "${filename}" "${{ github.event.inputs.video_url }}"
        echo "Downloaded video: ${filename}"

    - name: Upload to WebDAV
      run: |
        timestamp=$(date +'%Y%m%d%H%M%S')
        filename="${timestamp}.mp4"
        curl -u 'lele1894:yD9R7YJdXNMHZ5fm' -T "${filename}" https://higa.teracloud.jp/dav/
