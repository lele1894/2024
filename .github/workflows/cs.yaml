name: Download and Upload Video to WebDAV

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'URL of the YouTube video to download'
        required: true
        default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'

jobs:
  download_upload_video:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Download video
      run: |
        timestamp=$(date +'%Y%m%d%H%M%S')
        yt-dlp -o "${timestamp}.%(ext)s" "${{ github.event.inputs.video_url }}"

    - name: Get downloaded file name
      id: get_filename
      run: |
        FILE=$(ls | grep -E '[0-9]{14}\.[a-z0-9]+')
        echo "filename=$FILE" >> $GITHUB_ENV

    - name: Print downloaded file path
      run: |
        echo "Downloaded file: ${{ env.filename }}"

    - name: Upload to WebDAV
      uses: appleboy/webdav-upload-action@v2
      with:
        server_url: 'https://higa.teracloud.jp/dav/'  # WebDAV 服务器的地址
        username: 'lele1894'                                # WebDAV 登录用户名
        password: 'yD9R7YJdXNMHZ5fm'                                # WebDAV 登录密码
        local_path: ${{ env.filename }}                # 要上传的本地文件路径
        remote_path: '/'                               # WebDAV 服务器上的目标路径

    - name: Display WebDAV upload status
      run: |
        echo "File uploaded to WebDAV: https://higa.teracloud.jp/dav/${{ env.filename }}"
