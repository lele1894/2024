name: Download and Stream YouTube Video Workflow

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'URL of the YouTube video to download'
        required: true
        default: 'https://www.youtube.com/watch?v=HBQAJW_lM-g'

jobs:
  download_and_stream_video:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Python and dependencies
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Install ffmpeg
      run: |
        sudo apt update
        sudo apt install ffmpeg

    - name: Download and stream video
      run: |
        yt-dlp -f 311 -o - "${{ github.event.inputs.video_url }}" | \
        ffmpeg -re -rtbufsize 512M -i pipe:0 -c:v copy -c:a aac -f flv rtmp://74.48.213.250/live/livestream
