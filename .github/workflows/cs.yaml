name: Download Video to WebDAV

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'URL of the YouTube video to download'
        required: true
        default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'

jobs:
  download_video:
    runs-on: ubuntu-latest

    outputs:
      downloaded_file_path: ${{ steps.download.outputs.downloaded_file_path }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Update to v4 of actions/checkout

    - name: Set up Python
      uses: actions/setup-python@v5  # Update to v5 of actions/setup-python
      with:
        python-version: '3.x'

    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Download video
      id: download
      run: |
        timestamp=$(date +'%Y%m%d%H%M%S')
        filename="${timestamp}.mp4"
        tmp_dir=$(mktemp -d)
        yt-dlp -o "${tmp_dir}/${filename}" "${{ github.event.inputs.video_url }}"
        echo "downloaded_file_path=${tmp_dir}/${filename}" >> $GITHUB_ENV  # Store output using environment file

    - name: Print downloaded file path
      run: |
        downloaded_file_path=$(cat "${{ github.workspace }}/${{ steps.download.outputs.downloaded_file_path }}")
        echo "Downloaded file path: ${downloaded_file_path}"

    - name: Set output
      id: set-output
      run: echo "::set-output name=downloaded_file_path::${downloaded_file_path}"
      env:
        downloaded_file_path: ${{ steps.download.outputs.downloaded_file_path }}
