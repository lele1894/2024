name: Download Video to WebDAV

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'URL of the YouTube video to download'
        required: true
        default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'

jobs:
  download_video:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install yt-dlp
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Download video
      run: |
        timestamp=$(date +'%Y%m%d%H%M%S')
        filename="${timestamp}.mp4"
        yt-dlp -o "${filename}" "${{ github.event.inputs.video_url }}"
        echo "::set-output name=downloaded_file::${filename}"  # Set output for later use

    - name: Print downloaded file path
      run: |
        downloaded_file_path=$(ls -d ${timestamp}.mp4)
        echo "Downloaded file path: ${downloaded_file_path}"
